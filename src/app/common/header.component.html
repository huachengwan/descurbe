  <div class="container">
    <div class="row topmenu">
      <div class="col-lg-4 hidden-md-down">
        &nbsp;
      </div>
      <div class="middle-text col-lg-4 col-sm-12 text-center text-white">
        <a href="javascript:void(0)">
          Hola Edmundo Ramírez
        </a>
      </div>
      <div class="navigation-items col-lg-4 col-sm-12 px-0">
        <ul class="text-white">
          <li>
            <button mat-button>
              <mat-icon fontSet="fa" fontIcon="fa-bookmark"></mat-icon>
              <span  class="label">Favoritos</span>
            </button>
          </li>
          <li>
            <button mat-button>
              <mat-icon fontSet="fa" fontIcon="fa-user-circle"></mat-icon>
              <span class="label">Mi cuenta</span>
            </button>
          </li>
          <li>
            <button mat-button>
              <mat-icon fontSet="fa" fontIcon="fa-globe"></mat-icon>
              <span class="label">Español</span>
              <mat-icon fontSet="fa" fontIcon="fa-caret-down"></mat-icon>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</mat-toolbar>
<div class="header-section">
  <div class="container">
    <div class="row">
      <div class="col">
        <img class="logo d-none d-md-block" src="assets/img/logo_descubreleon.png"/>
        <div class="search-bar d-none d-md-block">
          <form>
            <input type="text" class="form-control" placeholder="Buscar" [(ngModel)]="searchWord" [ngModelOptions]="{standalone: true}"/>
            <button class="search-btn" (click)="search()">
              <mat-icon fontSet="fa" fontIcon="fa-search"></mat-icon>
            </button>
          </form>
        </div>
        <img class="logo-mobile d-md-none" src="assets/img/logo_descubreleon.png"/>
      </div>
    </div>
  </div>  
  <div class="background-carousel">
    <div class="image"></div>
    <div class="image"></div>
    <div class="image"></div>
    <div class="image"></div>
  </div>  
</div>
<div id="main-menu" class="main-menu animated fadeInDown">
  <div class="container">
    <div class="menu-btn-group">
      <button mat-button routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">INICIO</button>
      <button mat-button routerLink="/event" routerLinkActive="active">EVENTOS</button>
      <button mat-button routerLink="/attraction" routerLinkActive="active">ATRACCIONES</button>
      <button mat-button routerLink="/restaurant" routerLinkActive="active">RESTAURANTES</button>
      <button mat-button routerLink="/cafe" routerLinkActive="active">CAFÉS</button>
      <button mat-button routerLink="/bar" routerLinkActive="active">BARES</button>
      <button mat-button routerLink="/hotel" routerLinkActive="active">HOTELES</button>
      <button mat-button routerLink="/bath" routerLinkActive="active">SPAS</button>
    </div>
  </div>
</div>
